matrix:
  include:
    - language: csharp
      mono: none
      dotnet: 3.1
      dist: xenial
      env:
        - SOLUTION_FILE=src/Company-Intranet.sln
      install:
        - dotnet restore $SOLUTION_FILE
      script:
        - dotnet build $SOLUTION_FILE
        - dotnet test $SOLUTION_FILE

    - language: node_js
      mono: none
      node_js:
        - 12.4.0
      before_install:
        - cd src/PC.Frontend/
      install:
        - npm install
      script:
        - npm set progress=false
        - npm run build
        - npm run lint
        - npm run test-headless-ci-only
