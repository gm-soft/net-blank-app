<div class="container">
  <nav class="navbar navbar-light justify-content-between p-0">
    <div class="navbar-brand p-0"><h2>Import User</h2></div>
  </nav>
</div>
<hr />
<div class="container">
  <div class="mt-3">
    <a routerLink="/users" class="btn btn-light">Back</a>
  </div>
  <div class="mt-3">
    <form *ngIf="addForm != null" [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label>First Name *</label>
            <input type="text" class="form-control" formControlName="firstName" appLatin />
            <small class="form-text text-muted">Field is required</small>
            <app-field-error [formGroup]="addForm" [fieldName]="'firstName'"></app-field-error>
          </div>

          <div class="form-group">
            <label>Last Name *</label>
            <input type="text" class="form-control" formControlName="lastName" appLatin />
            <small class="form-text text-muted">Field is required</small>
            <app-field-error [formGroup]="addForm" [fieldName]="'lastName'"></app-field-error>
          </div>

          <div class="form-group">
            <label>Email *</label>
            <input type="email" class="form-control" formControlName="email" appLatin />
            <small class="form-text text-muted">Field is required</small>
            <app-field-error [formGroup]="addForm" [fieldName]="'email'"></app-field-error>
          </div>

          <div class="form-group">
            <label>Functional Manager</label>
            <select class="form-control" formControlName="functionalManagerId">
              <option [value]="null" selected>No manager</option>
              <option *ngFor="let user of users" [value]="user.id">
                {{ user.firstName + ' ' + user.lastName }} ({{ user.email }})
              </option>
            </select>
            <small class="form-text text-muted">Field is optional</small>
            <app-field-error [formGroup]="addForm" [fieldName]="'functionalManagerId'"></app-field-error>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
