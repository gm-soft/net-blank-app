<app-page-header>
  <div class="app-page-header-label">
    <b>{{ user?.fullName }}</b>

    <div *ngIf="!user?.isActive" class="badge badge-warning ml-1">Inactive</div>
  </div>
</app-page-header>

<app-user-profile *ngIf="userProfileArguments != null" [userProfileArguments]="userProfileArguments"></app-user-profile>
