<app-page-header>
  <div class="app-page-header-label">
    Email preview
  </div>
</app-page-header>

<div class="container">
  <table class="table table-striped table-hover clickable">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" title="">Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of items; let i = index"
        class="cursor-pointer"
        title="Click to preview"
        (click)="item.execute()"
      >
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.title }}</td>
        <td>
          <small>{{ item.hint }}</small>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-email-preview-modal *ngIf="openItem != null" [item]="openItem" (closed)="closeModal()"></app-email-preview-modal>
