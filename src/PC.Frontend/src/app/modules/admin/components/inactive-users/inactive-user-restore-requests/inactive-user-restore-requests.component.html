<app-page-header>
  <div class="app-page-header-label">User Restore Requests</div>
</app-page-header>

<div class="container mt-3" *ngIf="requestArguments != null">
  <div *ngIf="requestArguments.hasItems; else noItems">
    <div class="table-responsive">
      <app-user-restore-request-tabs [requests]="requestArguments"></app-user-restore-request-tabs>
    </div>
  </div>
  <ng-template #noItems>
    <div class="card">Nothing to show</div>
  </ng-template>
</div>
