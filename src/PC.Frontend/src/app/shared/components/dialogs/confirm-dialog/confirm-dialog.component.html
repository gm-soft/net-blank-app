<div *ngIf="showModal" class="modal d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog custom-alert" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ message.subject }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <p class="text-center confirm-message">{{ text }}</p>

        <div class="p-1 confirm-button">
          <button class="btn btn-outline-danger mr-1" (click)="confirm()">Yes</button>
          <button class="btn btn-outline-secondary" (click)="close()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
