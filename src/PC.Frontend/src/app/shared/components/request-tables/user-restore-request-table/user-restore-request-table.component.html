<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th>Requester</th>
      <th>User to restore</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of requests" [routerLink]="item.link" title="Open the Request">
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.requesterEmail }}</td>
      <td>{{ item.userToRestoreEmail }}</td>
      <td>{{ item.hasReply ? item.replyResult : 'Active' }}</td>
    </tr>
  </tbody>
</table>
