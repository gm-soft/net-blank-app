<app-page-header>
  <div class="app-page-header-label">Business Expenses</div>
</app-page-header>

<div class="container mt-3">
  <div class="w-100 d-flex justify-content-between">
    <app-business-expenses-hint></app-business-expenses-hint>

    <div class="d-inline-block">
      <a class="btn btn-outline-primary my-2 my-sm-0" routerLink="/admin/expenses/create" title="Create a new expense"
        >Create</a
      >
    </div>
  </div>

  <div class="mt-3 table-responsive" *ngIf="expenses != null">
    <table class="table table-striped table-bordered table-hover" *ngIf="expenses.length > 0; else noItems">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th>Title</th>
          <th>Year</th>
          <th>Cost</th>
          <th>Last update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of expenses; let i = index" [routerLink]="[item.id]" title="Edit the expense">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.title }}</td>
          <td>{{ item.year }}</td>
          <td>
            <app-finance-value [content]="item.cost"></app-finance-value>
          </td>
          <td>
            <span class="text-muted" title="Last update">
              <small>{{ item.updatedAt | date: 'yyyy-MM-dd' }}</small>
            </span>
          </td>
        </tr>
        <tr>
          <th></th>
          <td><b>Total</b></td>
          <td></td>
          <td>
            <app-finance-value [content]="total"></app-finance-value>
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noItems>
    <div class="card">No expenses</div>
  </ng-template>
</div>
