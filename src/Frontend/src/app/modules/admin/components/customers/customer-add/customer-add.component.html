<app-page-header>
  <div class="app-page-header-label">Create customer</div>
</app-page-header>

<div class="container">
  <form *ngIf="addForm != null" [formGroup]="addForm">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" />
          <small class="form-text text-muted">Field is required</small>
          <app-field-error [formGroup]="addForm" [fieldName]="'name'"></app-field-error>
        </div>

        <div class="form-group">
          <label>Short Code</label>
          <input type="text" class="form-control" formControlName="shortCode" />
          <small class="form-text text-muted">Field is required</small>
          <app-field-error [formGroup]="addForm" [fieldName]="'shortCode'"></app-field-error>
        </div>

        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" formControlName="description" />
          <app-field-error [formGroup]="addForm" [fieldName]="'description'"></app-field-error>
        </div>

        <div class="form-group">
          <label>Contact Info</label>
          <input type="text" class="form-control" formControlName="contactInfo" />
          <app-field-error [formGroup]="addForm" [fieldName]="'description'"></app-field-error>
        </div>

        <div class="form-group d-flex justify-content-between">
          <app-go-back-button></app-go-back-button>
          <app-submit-button (btnSubmit)="onSubmit()">Create</app-submit-button>
        </div>
      </div>
    </div>
  </form>
</div>
