<app-page-header>
  <div class="w-100 d-flex justify-content-between">
    <div class="app-page-header-label">Company Finance Report</div>
  </div>
</app-page-header>

<div class="container mt-3" *ngIf="companyFinanceReport != null">
  <div class="row">
    <div class="col-4">
      <div class="card">
        <div class="card-body text-center">
          <div class="h5">Expenses Total Sum. <i>ETC</i></div>
          <div class="small text-muted">All company expenses sum</div>
          <div class="mt-3">
            <app-finance-value [content]="companyFinanceReport.expensesTotalSum"> </app-finance-value>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <div class="card-body text-center">
          <div class="h5">Projects Total Profit Sum. <i>PTP</i></div>
          <div class="small text-muted">All active projects profit sum</div>
          <div class="mt-3">
            <app-finance-value [content]="companyFinanceReport.projectsTotalSum"></app-finance-value>
          </div>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="card">
        <div class="card-body text-center">
          <div class="h5">
            Profit
          </div>
          <div class="small text-muted">PTP - ETS</div>
          <div class="mt-3">
            <app-finance-value [content]="companyFinanceReport.profit" [decorate]="true"></app-finance-value>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
