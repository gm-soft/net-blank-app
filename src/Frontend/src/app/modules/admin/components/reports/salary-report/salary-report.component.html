<app-page-header>
  <div class="w-100 d-flex justify-content-between">
    <div class="app-page-header-label">Salary report</div>
  </div>
</app-page-header>

<div class="container mt-3" *ngIf="departmentSalaries != null">
  <div class="table-responsive">
    <table class="table table-striped table-hover" *ngIf="departmentSalaries.length > 0; else noItems">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th>Name</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of departmentSalaries; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.name }}</td>
          <td>
            <app-finance-value [content]="item.salary"></app-finance-value>
          </td>
        </tr>
        <tr>
          <th></th>
          <td><b>Total</b></td>
          <td>
            <app-finance-value [content]="total"></app-finance-value>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noItems>
    <div class="card">No salaries has been set</div>
  </ng-template>
</div>
