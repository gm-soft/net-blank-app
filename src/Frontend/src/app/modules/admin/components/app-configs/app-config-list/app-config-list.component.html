<app-page-header>
  <div class="w-100 d-flex justify-content-between">
    <div class="app-page-header-label">App Configs</div>
  </div>
</app-page-header>

<div class="container mt-3" *ngIf="appConfigs != null">
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover" *ngIf="appConfigs.length > 0; else noItems">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th>Name</th>
          <th>Description</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of appConfigs; let i = index" [routerLink]="[item.appConfigType]" title="Edit the config">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noItems>
    <div class="card">No app configs</div>
  </ng-template>
</div>
