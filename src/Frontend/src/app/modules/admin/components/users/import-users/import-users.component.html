<app-page-header>
  <div class="app-page-header-label">Import Users</div>
</app-page-header>

<div class="container">
  <div class="card mt-3">
    <div class="card-body">
      <div class="my-2">
        Please, put a content in following format:
      </div>

      <div class="my-2">
        First name, Last name, Email
      </div>

      <div class="form-group">
        <label>Content for import</label>
        <textarea class="form-control" [(ngModel)]="contentForImport"></textarea>
      </div>

      <div class="mt-3">
        <div class="d-flex justify-content-between">
          <app-go-back-button></app-go-back-button>

          <div class="d-inline-block">
            <button type="button" class="btn btn-outline-primary" (click)="preview()">Preview</button>
            <button type="button" class="btn btn-primary ml-1" [disabled]="!importButtonEnabled" (click)="import()">
              Import
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card mt-3" *ngIf="hasDataForPreview">
    <div class="card-body">
      <div>Count of users: {{ usersForImport.length }}</div>

      <div class="mt-2">
        <ul>
          <li *ngFor="let user of usersForImport">{{ user.email }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
