<app-page-header>
  <div class="app-page-header-label">Departments</div>
</app-page-header>

<div class="container mt-3">
  <div class="w-100 d-flex justify-content-between">
    <div class="text-muted">
      Department is a company structure unit. You are able to create a new department and set a manager for it.
    </div>

    <div class="d-inline-block">
      <a
        class="btn btn-outline-primary my-2 my-sm-0"
        routerLink="/admin/departments/create"
        title="Create a new department"
        >Create</a
      >
    </div>
  </div>

  <div class="table-responsive mt-3" *ngIf="departments != null">
    <table class="table table-striped table-bordered table-hover" *ngIf="departments.length > 0; else noDepartments">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th>Full Name</th>
          <th>Short Code</th>
          <th>Last update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of departments; let i = index" [routerLink]="[item.id]" title="Edit the department">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.name }}</td>
          <td>{{ item.shortCode }}</td>
          <td>
            <span class="text-muted" title="Last update">
              <small>{{ item.updatedAt | date: 'yyyy-MM-dd' }}</small>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noDepartments>
    <app-nothing-to-show-label></app-nothing-to-show-label>
  </ng-template>
</div>
