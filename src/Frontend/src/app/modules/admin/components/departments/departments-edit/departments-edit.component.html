<app-page-header>
  <div class="app-page-header-label">Edit department</div>
</app-page-header>

<div class="container">
  <div class="mt-3">
    <div class="d-flex justify-content-between">
      <app-go-back-button></app-go-back-button>
      <div class="d-inline-block" *ngIf="department != null">
        <a
          routerLink="/departments/{{ department.id }}"
          *appHasRole="'hrmanager'"
          class="btn btn-outline-secondary"
          title="Go to public page"
          >Public page</a
        >
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-body">
        <form *ngIf="editForm != null" [formGroup]="editForm">
          <div class="form-group">
            <label>Name *</label>
            <input type="text" class="form-control" formControlName="name" />
            <small class="form-text text-muted">Field is required</small>
            <app-field-error [formGroup]="editForm" [fieldName]="'name'"></app-field-error>
          </div>

          <div class="form-group">
            <label>Short Code *</label>
            <input type="text" class="form-control" formControlName="shortCode" />
            <small class="form-text text-muted">Field is required</small>
            <app-field-error [formGroup]="editForm" [fieldName]="'shortCode'"></app-field-error>
          </div>

          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" formControlName="description" />
            <app-field-error [formGroup]="editForm" [fieldName]="'description'"></app-field-error>
          </div>

          <div class="form-group d-flex justify-content-between">
            <app-go-back-button></app-go-back-button>
            <div class="row">
              <div>
                <button
                  class="btn btn-outline-danger"
                  *appHasRole="'systemadministrator'"
                  type="button"
                  (click)="deleteDepartment()"
                >
                  Delete
                </button>
              </div>
              <div class="pl-1 pr-3">
                <app-submit-button (btnSubmit)="onSubmit()">Save</app-submit-button>
              </div>
            </div>
          </div>
        </form>

        <div *ngIf="managerChangeForm != null">
          <hr />
          <div class="mt-1">
            <form [formGroup]="managerChangeForm">
              <label>Manager</label>
              <ng-select formControlName="managerId" [items]="potentialManagers" bindLabel="label" bindValue="id">
              </ng-select>
              <div class="mt-2 float-right">
                <button type="submit" class="btn btn-outline-secondary" (click)="changeManagerSumbit()">Set</button>
              </div>
              <small class="text-muted">Previous manager wil become an employee</small>
              <app-field-error [formGroup]="managerChangeForm" [fieldName]="'managerId'"></app-field-error>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-5" *ngIf="arguments != null">
    <app-department-employee [arguments]="arguments"></app-department-employee>
  </div>

  <div class="mt-5" *appHasRole="'topmanager'">
    <div class="card" *ngIf="attachEmployeeForm != null">
      <div class="card-body">
        <form [formGroup]="attachEmployeeForm">
          <div class="form-group">
            <h5>Employee to attach</h5>
            <ng-select
              formControlName="selectedEmployeeId"
              [items]="potentialEmployees"
              bindLabel="label"
              bindValue="id"
              placeholder="Choose employee"
            >
            </ng-select>
            <app-field-error [formGroup]="attachEmployeeForm" [fieldName]="'selectedEmployeeId'"></app-field-error>
          </div>

          <div class="form-group d-flex justify-content-between">
            <app-submit-button (btnSubmit)="onEmployeeToAttachFormSubmit()">
              Attach employee
            </app-submit-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-confirm-dialog *ngIf="confirmDeletionMessage != null" [message]="confirmDeletionMessage"></app-confirm-dialog>
