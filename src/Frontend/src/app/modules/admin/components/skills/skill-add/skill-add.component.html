<app-page-header>
  <div class="app-page-header-label">Create skill</div>
</app-page-header>

<div class="container">
  <form *ngIf="addForm != null" [formGroup]="addForm">
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" />
          <small class="form-text text-muted">Field is required</small>
          <app-field-error [formGroup]="addForm" [fieldName]="'name'"></app-field-error>
        </div>

        <div class="form-group">
          <label>Code</label>
          <input type="text" class="form-control" formControlName="code" />
          <small class="form-text text-muted">Field is required</small>
          <app-field-error [formGroup]="addForm" [fieldName]="'code'"></app-field-error>
        </div>

        <div class="form-group">
          <label>Color</label>
          <div class="d-flex">
            <input type="color" class="form-control col-md-6 mr-2" formControlName="colorHex" />
            <app-random-hex-color-button (setColor)="setColor($event)"></app-random-hex-color-button>
          </div>
          <small class="form-text text-muted">Field is required</small>
          <app-field-error [formGroup]="addForm" [fieldName]="'colorHex'"></app-field-error>
        </div>

        <div class="form-group d-flex justify-content-between">
          <app-go-back-button></app-go-back-button>
          <app-submit-button (btnSubmit)="onSubmit()">Create</app-submit-button>
        </div>
      </div>
    </div>
  </form>
</div>
