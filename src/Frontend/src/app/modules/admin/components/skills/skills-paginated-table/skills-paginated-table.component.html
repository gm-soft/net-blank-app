<div class="table-responsive" *ngIf="skills != null">
  <table class="table table-striped table-bordered table-hover table-sm" *ngIf="skills.length > 0; else noSkills">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th>Name</th>
        <th>Code</th>
        <th>Color</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of skills; let i = index" routerLink="{{ item.link }}" title="Go to skill page">
        <th scope="row">{{ (paginatedList.currentPage - 1) * paginatedList.pageSize + i + 1 }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.code }}</td>
        <td><i class="fa fa-square" aria-hidden="true" [ngStyle]="{ color: item.hex }"></i></td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <app-table-pagination [paginatedList]="paginatedList" (pageChange)="changePage($event)"></app-table-pagination>
  </div>
</div>

<ng-template #noSkills>
  <app-nothing-to-show-label></app-nothing-to-show-label>
</ng-template>
