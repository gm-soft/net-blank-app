<app-page-header>
  <div class="app-page-header-label">My vacations</div>
</app-page-header>

<div class="container">
  <div class="mt-3" *ngIf="vacations != null">
    <div *ngIf="vacations.length > 0; else noVacations">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th>From</th>
              <th>To</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of vacations" [routerLink]="'/vacations/annual-leaves/' + item.id">
              <th scope="row">{{ item.id }}</th>
              <td title="{{ item.from | date: 'yyyy-MM-dd' }}">{{ item.from | date: 'EEEE, MMMM, dd' }}</td>
              <td title="{{ item.to | date: 'yyyy-MM-dd' }}">{{ item.to | date: 'EEEE, MMMM, dd' }}</td>
              <td>{{ vacationStatuses[item.vacationStatus] }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<ng-template #noVacations>
  <app-nothing-to-show-label></app-nothing-to-show-label>
</ng-template>
