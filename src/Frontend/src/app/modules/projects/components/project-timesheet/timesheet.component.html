<app-page-header>
  <div class="app-page-header-label">
    <b>{{ project.fullName }}</b> WEEKLY REPORT
  </div>
</app-page-header>

<div class="container">
  <div class="mt-3">
    <div *ngIf="table">
      <app-worklog-table
        [tableSource]="table"
        (getRecordsWithTimeRange)="getRecordsForProjectTimeRange($event)"
      ></app-worklog-table>
    </div>
  </div>
</div>
