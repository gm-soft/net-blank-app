<div class="mt-3" *ngIf="project != null">
  <div class="card">
    <div class="card-body">
      <label>Set new 'To' Date Later than Today</label>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">To</span>
          </div>
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            autocomplete="off"
            name="to"
            [formControl]="editForm.controls.to"
            appDateRange="from"
            ngbDatepicker
            #endDatePicker="ngbDatepicker"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="endDatePicker.toggle()" type="button">
              <i class="far fa-calendar-alt"></i> Pick
            </button>
          </div>
          <div class="input-group-append">
            <button class="btn btn-success" (click)="restoreProject()" type="button">
              Restore
            </button>
          </div>
        </div>
        <small class="form-text text-muted">Field is required</small>
        <app-field-error [formGroup]="editForm" [fieldName]="'to'"></app-field-error>
      </div>
    </div>
  </div>
</div>
<app-confirm-dialog *ngIf="confirmDeletionMessage != null" [message]="confirmDeletionMessage"></app-confirm-dialog>
