<div class="card">
  <div class="card-body">
    <h5 class="card-title">Subordinates</h5>
    <div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let item of subordinates">
          <div class="w-100 d-flex justify-content-between">
            <a routerLink="/users/{{ item.id }}" title="Go to User Page">
              <span title="{{ item.email }}">{{ item.fullName }}</span>
            </a>
            <div class="inline-block" *ngIf="item.primarySkill != null">
              <app-skill [skill]="item.primaryUserSkillOrNull()"></app-skill>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
