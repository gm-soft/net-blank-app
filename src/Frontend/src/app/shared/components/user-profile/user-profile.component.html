<div class="container">
  <div class="mt-3">
    <div class="card">
      <ul class="list-group list-group-flush">
        <li class="list-group-item list-group-item-warning" *ngIf="inactiveUser">
          <span class="h3">Inactive user</span>
        </li>
        <li class="list-group-item">
          <div>
            <div class="d-flex justify-content-between text-muted">
              <small>User Name</small>
            </div>
            <div>{{ user.userName }}</div>
          </div>
        </li>
        <li class="list-group-item" *ngIf="user.phoneNumber != null">
          <div>
            <div class="d-flex justify-content-between text-muted">
              <small>Phone Number</small>
            </div>
            <div>{{ user.phoneNumber }}</div>
          </div>
        </li>
        <li class="list-group-item">
          <div>
            <div class="d-flex justify-content-between text-muted">
              <small>User Role</small>
            </div>
            <div>{{ user.role }}</div>
          </div>
        </li>
      </ul>
      <div class="card-body d-flex justify-content-between">
        <app-go-back-button></app-go-back-button>
        <div class="d-inline-block">
          <div *ngIf="showGoToAdminButton">
            <button
              *ngIf="showResendInvitationButton"
              class="btn btn-outline-primary mr-1"
              (click)="sendInvitationEmail()"
            >
              Resend Invitation
            </button>
            <button
              routerLink="/admin/users/{{ user.id }}"
              class="btn btn-outline-secondary"
              *ngIf="showGoToAdminButton"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
