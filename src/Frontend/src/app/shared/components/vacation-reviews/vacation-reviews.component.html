<div class="h3">
  Reviews
</div>

<div class="mt-3 card">
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let review of reviewItems">
      <div>
        <div class="text-muted d-flex justify-content-between">
          <small>Reviewer</small>
          <small title="Created at">{{ review.createdAt | date: 'yyyy-MM-dd' }}</small>
        </div>
        <div class="d-flex justify-content-between">
          <a [routerLink]="['/users', review.reviewerId]" title="{{ review.reviewerEmail }}">
            {{ review.reviewerName }}
          </a>
          <span class="badge badge-{{ review.labelCssClass }}">{{ review.reviewStatus }}</span>
        </div>
        <div class="text-muted" *ngIf="review.hasComment">
          <i title="That's what reviewer said">{{ review.comment }}</i>
        </div>
      </div>
    </li>
  </ul>
</div>
