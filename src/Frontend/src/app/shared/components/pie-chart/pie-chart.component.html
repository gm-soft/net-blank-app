<div *ngIf="initialized" class="h-100">
  <div *ngIf="values.length > 0; else noItems">
    <table class="table table-striped table-bordered table-hover table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th title="Skill name">Skill</th>
          <th title="Count of people who set the skill as primary">Count</th>
          <th>Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let label of labels; let i = index">
          <th>{{ i + 1 }}</th>
          <td>{{ label }}</td>
          <td>{{ absoluteCounts[i] }}</td>
          <td>{{ values[i] }}%</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="chart">
    <canvas
      baseChart
      height="{{ height }}"
      [data]="values"
      [labels]="labels"
      [chartType]="pieChartSettings.pieChartType"
      [options]="pieChartSettings.pieChartOptions"
      [plugins]="pieChartSettings.pieChartPlugins"
    >
    </canvas>
  </div>
</div>
<ng-template #noItems>
  <app-nothing-to-show-label></app-nothing-to-show-label>
</ng-template>
