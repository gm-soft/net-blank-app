<div
  *ngFor="let alert of alerts"
  class="alert {{ cssClass(alert) }} top-alert alert-dismissible fade show fixed-top"
  role="alert"
  (click)="clearTimeout()"
>
  <div class="container">
    {{ alert.message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
